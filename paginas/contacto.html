<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="FanPage dedicada al manga y serie de animacion de naruto y naruto shippuden">
  <meta name="keywords" content="anime, serie, naruto, animacion, entretenimiento,shippuden">
  <link rel="stylesheet" href="../css/main.css">
  <title>Narutopedia-Inicio</title>
  <!-- boxicon -->
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
  <!-- NARUTO fonts -->
  <link href="https://allfont.es/allfont.css?fonts=ninja-naruto" rel="stylesheet" type="text/css" />
  <!-- animate -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link>
  <!-- font awesome -->
  <script src="https://kit.fontawesome.com/0136865934.js" crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <div id="navbar">
      <a href="./index.html" id="logo"><img class="header__logo" src="../imagenes/narutopedia.png.crdownload.png"
          alt="Narutopedia"></a>
      <div id="navbar-right">
        <a href="../index.html">inicio</a>
        <a href="./personajes.html">personajes</a>
        <a href="./capitulos.html">capitulos</a>
        <a href="./openings.html">openings</a>
        <a href="./peliculas.html">peliculas</a>
        <a class="active" href="./contacto.html">contacto</a>
      </div>
    </div>
  </header>
  <main class="main_index">
    <h1 class="main__titulo">Contacto</h1>
    <div>
      <form class="row g-3 needs-validation form_style" novalidate>
        <div class="col-md-4">
          <label for="validationCustom01" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="validationCustom01" value="" required>
          <div class="valid-feedback">

          </div>
        </div>
        <div class="col-md-4">
          <label for="validationCustom02" class="form-label">Apellido</label>
          <input type="text" class="form-control" id="validationCustom02" value="" required>
          <div class="valid-feedback">

          </div>
        </div>
        <div class="col-md-4">
          <label for="validationCustomUsername" class="form-label">Usuario</label>
          <div class="input-group has-validation">
            <span class="input-group-text" id="inputGroupPrepend">@</span>
            <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend"
              required>
            <div class="invalid-feedback">

            </div>
          </div>
        </div>
        <div class="col-md-4">
          <label for="validationCustom03" class="form-label">Ciudad</label>
          <input type="text" class="form-control" id="validationCustom03" required>
          <div class="invalid-feedback">

          </div>
        </div>
        <div class="col-md-4">
          <label for="validationCustom04" class="form-label">Provincia</label>
          <select class="form-select" id="validationCustom04" required>
            <option selected disabled value="">Choose...</option>
            <option>...</option>
          </select>
          <div class="invalid-feedback">

          </div>
        </div>
        <div class="col-md-4">
          <label for="validationCustom05" class="form-label">Codigo Postal</label>
          <input type="text" class="form-control" id="validationCustom05" required>
          <div class="invalid-feedback">

          </div>
        </div>
        <div class="col-4">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
            <label class="form-check-label" for="invalidCheck">
              aceptar terminos y condiciones
            </label>
            <div class="invalid-feedback">

            </div>
          </div>
        </div>
        <div class="col-4">
          <button class="btn btn-primary" type="submit">Enviar</button>
        </div>
      </form>
    </div>
  </main>
  <footer class="footer__menu">
    <a class="icon" target="_blank" href="https://instagram.com">
      <svg heigth="80" width="80">
        <circle cx="40" cy="40" r=35 stroke="white" stroke-width="4" fill="none"></circle>
      </svg>
      <i class='bx bxl-instagram'></i>
    </a>

    <a class="icon" target="_blank" href="https://facebook.com">
      <svg heigth="80" width="80">
        <circle cx="40" cy="40" r=35 stroke="white" stroke-width="4" fill="none"></circle>
      </svg>
      <i class='bx bxl-facebook-circle'></i>
    </a>

    <a class="icon" target="_blank" href="https://whatsapp.com">
      <svg heigth="80" width="80">
        <circle cx="40" cy="40" r=35 stroke="white" stroke-width="4" fill="none"></circle>
      </svg>
      <i class='bx bxl-whatsapp'></i>
    </a>

    <a class="icon" target="_blank" href="https://twitter.com">
      <svg heigth="80" width="80">
        <circle cx="40" cy="40" r=35 stroke="white" stroke-width="4" fill="none"></circle>
      </svg>
      <i class='bx bxl-twitter'></i>
    </a>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
  </script>
</body>

</html>
